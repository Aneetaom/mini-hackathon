<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="./style.css">

    <!-- font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrape -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  
    <style>
      body {
        background: #f8f9fa;
      }
      .social-icons a {
        font-size: 24px;
        margin: 0 10px;
        color: #333;
        transition: color 0.3s;
      }
      .social-icons a:hover {
        color: #0d6efd;
      }
    </style>



</head>
<body>
    


  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form id="login-form" class="w-100" style="max-width: 450px; background: rgb(207, 166, 166); padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <h1 class="text-success text-center mb-4">Login Form</h1>
  
      <div class="social-icons text-center mb-3">
        <a href="https://www.google.com/" class="icon" target="_blank">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
  
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./updatepassword.html" class="text-decoration-none">Forgot Password?</a>
      </div>
  
      <button type="submit" class="btn btn-warning w-100 mb-3">Login</button>
  
      <p class="text-center my-2">OR</p>
  
      <button id="sigInWithGoogle" type="button" class="btn btn-danger w-100 mb-3">
        <i class="fab fa-google me-2"></i> Continue With Google
      </button>
  
      <p class="text-center">Don't have an account? 
        <a href="./signup.html" class="text-decoration-none">Sign Up</a>
      </p>
  
    </form>
  </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    

    <script type="module" src="./auth.js"></script>
    <script type="module" src="./signup.js"></script>
</body>
</html>
